<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{tittle | uppercase}}</span>
                    <form [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="form-group">
                          <label for="formGroupExampleInput" class="mt-3">Nombre </label>
                          <input type="text" class="form-control mb-3"  placeholder="Nombre" formControlName="producto">
                          <div class="text-danger mb-3" *ngIf="productoForm.get('producto').hasError('required') &&
                          productoForm.get('producto').touched">
                              <span>El nombre del producto <strong>es obligatorio</strong></span>
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Categoria</label>
                            <select class="form-control" id="exampleFormControlSelect1" formControlName="categoria">
                                <option value="">ESCOJA UN PRODUCTO</option>
                              <option value="1">GOLOSINAS</option>
                              <option value="2">BEBIDAS</option>
                              <option value="3">ARTICULOS DE LIMPIEZA</option>
                              <option value="4">ARTICULOS DE ASEO PERSONAL</option>
                              <option value="5">VIVERES</option>
                            </select>
                            <div class="text-danger mb-3" *ngIf="productoForm.get('categoria').hasError('required') &&
                          productoForm.get('categoria').touched">
                              <span>La categoria del producto <strong>es obligatorio</strong></span>
                          </div>
                          </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2" class="mt-3">Ubicación</label>
                            <input type="text" class="form-control mb-3" placeholder="Ubicacion" formControlName="ubicacion">
                            <div class="text-danger mb-3" *ngIf="productoForm.get('ubicacion').hasError('required') &&
                            productoForm.get('ubicacion').touched">
                                <span>El campo ubicación <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="form-group">
                          <label for="formGroupExampleInput2" >Precio</label>
                          <input type="text" class="form-control " placeholder="Precio" formControlName="precio">
                          <div class="text-danger mb-3" *ngIf="productoForm.get('precio').hasError('required') &&
                          productoForm.get('precio').touched">
                              <span>El nombre de precio <strong>es obligatorio</strong></span>
                          </div>
                        </div>
                        <div class="mt-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" class="btn btn-success btn-lg float-end" [disabled]="productoForm.invalid">ACEPTAR</button>
                        </div>
                       
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
