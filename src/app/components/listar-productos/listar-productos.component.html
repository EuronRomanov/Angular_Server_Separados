<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span id="title">LISTADO DE PRODUCTOS</span>
                    <button class="btn btn-success float-end" routerLink="/crearProducto">NUEVO</button>
                    <table *ngIf="listProdcutos.length>0" class="table table-striped mt-5">
                        <thead>
                      <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Ubicacion</th>
                        <th scope="col">Precio</th>
                        <th scope="col" colspan="2"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr  *ngFor="let producto of listProdcutos">
                        <td>{{producto.nombre}} </td>
                        <td>{{this.getCategoria(producto.categoria)}}</td>
                        <td>{{producto.ubicacion}}</td>
                        <td>{{producto.precio | currency: 'USD'}}</td>
                        <td><i  (click)="eliminarProducto(producto._id)" class="fas fa-trash-alt text-danger"></i></td>
                        <td><i  [routerLink]="['/editarProducto',producto._id]" class="far fa-edit text-primary"></i></td>
                      </tr>
                      
                    </tbody>
                  
                    </table>

                    <h5 style="text-align: start; margin-top: 10px;" *ngIf="listProdcutos.length==0">No hay datos</h5>
                </div>
            </div>
        </div>
    </div>
</div>
